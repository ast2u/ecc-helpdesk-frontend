<div class="pagination-container mt-4" *ngIf="totalPages > 1">
    <button class="btn btn-success" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
  
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
  
    <button class="btn btn-success" (click)="goToPage(currentPage + 1)" [disabled]="currentPage >= totalPages - 1">Next</button>
  </div>
